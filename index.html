<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Proyecto Final</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
  </head>

<body>
    <section class="container-fluid">
            <div class=" d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-5">
                    <div class="custom-form  text-white">
                        <div class="login-container card-body p-2 text-center">
                            <div class="mb-md-3 mt-md-2 pb-0">
                            <a href="registro.html">
                            <img class="ImgI" src="imagenes/login.jpg" alt="Logo de la página">
                            </a>
                                </div>
                                <p class="text mb-5">Introduzca su número de documento y contraseña!</p>
                                <form>
                                    <div class="form-outline form-white mb-4">
                                        <label class="form-label">Usuario</label>
                                        <input placeholder="" type="text" class="form-control form-control-lg" name="user" />
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <label class="form-label">Contraseña</label>
                                        <input placeholder="" type="password" class="form-control form-control-lg" name="pass" />
                                    </div>
                                    <button class="btn btn-lg" type="submit">INICIAR SESIÓN</button>
                                    <div>
                                    <a href="html/registro.html" class="btn btn-lg "> REGISTRARME</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
